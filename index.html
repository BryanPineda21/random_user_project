<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="module" src="script.js" defer></script>
    <title>Get-Users</title>

</head>
<body>
    <!-- Container that contains our two buttons-->
    <div id="button-filter-container">
        <!-- BUtton that will get all users -->
        <button id="user-btn">Get All Users</button>
        <!-- Button that will delete all users -->
        <button id="delete-btn">Delete All Users</button>
        <!-- Button that will get only female Users-->
        <button id="female-btn"> Get Random Female Users</button>
        <!--Button that will get only male Users -->
        <button id="male-btn">Get Random Male Users</button>
    </div>
    <!-- Main Container that holds all user cards -->
    <div id="user-container">
    </div>
</body>
</html>
